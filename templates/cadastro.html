{% extends "base.html" %}
{% block content %}

<form action="/cadastro" method="post">
    <fieldset>
        <legend>FaÃ§a seu cadastro.</legend>

        <div class="row g-3">
            <div class="col-md-2">
                <label for="nome" class="form-label">Nome </label>
                <input type="nome" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="col-md-2">
                <label for="email" class="form-label">Email </label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="col-md-2">
                <label for="pswd" class="form-label">Senha </label>
                <input type="password" class="form-control" id="pswd" name="pswd" required>
            </div>
        </div>
        <br>
        <button type="submit" class="btn btn-success">Cadastrar-se</button>
        <button onclick="red('/login')" type="button" class="btn btn-danger">Voltar</button>
    </fieldset>
</form>

<link rel="stylesheet" href="static/css/cadastro.css">
<script src="static/js/cadastro.js"></script>

{% endblock %}
