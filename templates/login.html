{% extends "base.html" %}
{% block content %}

<form action="/login" method="POST">
    <fieldset>
        <legend>FaÃ§a login ou cadastre-se!</legend>
        <div class="mb-3">
            <label for="email" class="form-label">Email: </label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="pswd" class="form-label">Senha: </label>
            <input type="password" class="form-control" id="pswd" name="pswd" required>
        </div>
        <div class="buttons">
            <button type="submit" class="btn btn-primary">Logar</button>
            <button onclick="red('/cadastro')" type="button" class="btn btn-primary">Se
                cadastrar</button>
        </div>
    </fieldset>
</form>

<link rel="stylesheet" href="static/css/login.css">
<script src="static/js/login.js" defer></script>

{% endblock %}
